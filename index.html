<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encoding/Decoding Application</title>
  <style>
    body {
  align-items: center;
  background-color: #000;
  display: flex;
  justify-content: center;
  height: 100vh;
}

.form {
  background-color: #15172b;
  border-radius: 20px;
  box-sizing: border-box;
  height: 500px;
  padding: 20px;
  width: 320px;
}

.title {
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
  text-align: center;
}

.subtitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
  text-align: center;
}

.input-container {
  height: 50px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #dc2f55;
}

.submit {
  background-color: #08d;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  cursor: pointer;
  font-size: 18px;
  height: 50px;
  margin-top: 38px;
  text-align: center;
  width: 100%;
}

.submit:active {
  background-color: #06b;
}

    /* Your existing styles remain unchanged */

    /* Adjusted styles */
    .title {
      font-family: sans-serif;
      font-size: 36px;
      font-weight: 600;
      margin-top: 30px;
      text-align: center;
    }

    .subtitle {
      font-family: sans-serif;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      text-align: center;
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-container .placeholder {
      left: 0;
      position: absolute;
      padding: 10px;
      transition: all 0.3s ease-in-out;
    }

    .input-container .input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background: #f2f2f2;
    }

    .input-container .input:focus + .placeholder {
      visibility: hidden;
    }

    .cut {
      width: 30px;
      height: 2px;
      background-color: #000;
    }

    .cut-short {
      width: 50px;
    }

    .submit {
      width: 100px;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .form {
      margin: 0 auto;
      width: 50%;
      position: relative;
      text-align: center;
    }
  </style>
</head>

<body>
  <video id="video-background" autoplay muted loop>
    <source src="1.mp4" type="video/mp4">
  </video>

  <div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Choose your operation:</div>

    <div class="input-container ic1">
      <select id="operation" class="input">
        <option value="encoding">Encoding</option>
        <option value="decoding">Decoding</option>
      </select>
      <div class="cut"></div>
    </div>

    <div class="input-container ic2">
      <input id="textinput" class="input" type="text" />
      <div class="cut"></div>
      <label for="textinput" class="placeholder">Enter Text</label>
    </div>

    <div class="input-container ic3">
      <input id="output" class="input" type="text" readonly />
      <div class="cut cut-short"></div>
      <label for="output" class="placeholder">Result</label>
    </div>

    <button type="submit" class="submit">Submit</button>
  </div>
</body>

</html>
